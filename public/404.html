<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; URL='/'" />
    <script>
      // Redirect to root while preserving path for SPA
      (function() {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        // Use sessionStorage to pass original path to app
        try { sessionStorage.setItem('spa_redirect_path', path); } catch (e) {}
        l.replace('/');
      })();
    </script>
  </head>
  <body></body>
</html>
